language: python
matrix:
  include:
  - python: 3.6
    dist: xenial
  - python: 3.7
    dist: xenial
    sudo: true
install:
- pip install -r test_requirements.txt
- pip install coveralls
before_script:
- cp config.py.template config.py
script:
- coverage run -m unittest discover
- flake8 .
- black --check . --exclude env
after_success:
- coveralls
notifications:
  slack:
    secure: 
